name: CI Pipeline - D-Care

on:
  push:
    branches:
      - fd-fix-conteiners-ci
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Criar arquivo .env.docker
        run: |
          cat <<EOF > .env.docker
          POSTGRES_USER=care
          POSTGRES_PASSWORD=carepass
          POSTGRES_DB=caredb
          DB_PORT=5432
          NODE_ENV=development
          PORT=3000
          API_GLOBAL_PREFIX=/api/v1    JWT_SECRET=dev-secret
          JWT_EXPIRES_IN=15m
          JWT_REFRESH_SECRET=dev-refresh-secret
          JWT_REFRESH_EXPIRES_IN=30d
          AWS_REGION=us-east-1
          AWS_S3_BUCKET=my-care-bucket
          DATABASE_URL=postgresql://care:carepass@postgres:5432/caredb?schema=public
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build containers
        run: docker compose -f docker-compose.yml build

      - name: Start containers
        run: docker compose -f docker-compose.yml up -d

      - name: Wait for services
        run: sleep 15

      #- name: Run tests
      #  run: docker compose -f docker-compose.yml run --rm test

      - name: Shutdown
        if: always()
        run: docker compose -f docker-compose.yml down
