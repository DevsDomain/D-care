<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
      <title>D-Care - Cuidado humanizado e tecnologia para idosos</title>

    <!-- Descrição e palavras-chave -->
    <meta
      name="description"
      content="D-Care é uma plataforma digital que conecta familiares de idosos a cuidadores de confiança. Verificação profissional, suporte com IA e agendamento emergencial em um só lugar."
    />
    <meta
      name="keywords"
      content="cuidadores de idosos, plataforma de cuidado, envelhecimento ativo, verificação profissional, agendamento de cuidadores, D-Care, cuidado humanizado, saúde do idoso, IVCF-20, IA em saúde"
    />
    <meta name="author" content="D-Care" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="D-Care - Conectando famílias e cuidadores de confiança" />
    <meta
      property="og:description"
      content="Plataforma completa para encontrar cuidadores verificados, realizar avaliações funcionais e promover qualidade de vida no envelhecimento."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image-dcare.png" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:url" content="https://www.dcare.com.br" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="D-Care - Cuidado inteligente e humanizado" />
    <meta
      name="twitter:description"
      content="Encontre cuidadores confiáveis e tenha acesso a recursos de suporte com IA para o bem-estar do idoso."
    />
    <meta name="twitter:image" content="/twitter-card-dcare.png" />

    <!-- PWA / Favicon -->
    <meta name="theme-color" content="#2EC4B6" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
